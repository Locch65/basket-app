<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Partite</title>
  <link rel="stylesheet" href="calendario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Calendario</h1>
  
  <button id="updateBtn" class="btn-update">
    <i class="fas fa-sync-alt"></i> Aggiorna
  </button>

  <div id="hamburgerMenu">
    <button id="hamburgerBtn">☰</button>
    <nav id="menu" class="hidden">
      <ul>
        <li>
          <a href="index.html" class="menu-link-home">
            <i class="fas fa-home icon-home"></i> Home
          </a>
        </li>	
        
        <li>
          <span class="menu-section-title">
            <i class="fas fa-trophy"></i> Campionato
          </span>
          <div class="filter-group-vertical">
            <label class="radio-container">
              <input type="radio" name="camp" value="U14" class="camp-radio"> U14
            </label>
            <label class="radio-container">
              <input type="radio" name="camp" value="U15" class="camp-radio"> U15
            </label>
            <label class="radio-container">
              <input type="radio" name="camp" value="Tutti" class="camp-radio"> Tutti
            </label>
          </div>
        </li>

        <li>
          <label class="menu-label-flex">
            <i class="fas fa-sort"></i>
            <span>Ordine:</span>
            <select id="selectOrdine" class="select-dark">
              <option value="desc">Più recenti</option>
              <option value="asc">Cronologico</option>
            </select>
          </label>
        </li>		

        <li>
          <label class="menu-label-flex">
            <input type="checkbox" id="togglePast" />
            Escludi Terminate
          </label>
        </li>

        <li>
          <button id="toggleTheme1" class="btn-menu-flat">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
        </li>

        <li>
          <button id="adminBtn" class="btn-menu-flat">
            <i class="fas fa-user-shield"></i> Admin
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <div id="listaPartite" class="loading">Caricamento Calendario...</div>

  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- ATTENZIONE: Aggiornare la versione -->
  <!-- ------------------------------------------------------------------------- -->
  <script src="common.js?v=1.0.98"></script>
  <script src="calendario.js?v=1.0.98"></script>
</body>
</html>
