<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Partite</title>
  <link rel="stylesheet" href="calendario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Calendario</h1>

  <!-- Hamburger Menu -->
  <div id="hamburgerMenu">
    <button id="hamburgerBtn">â˜°</button>
    <nav id="menu" class="hidden">
      <ul>
        <li style="border-bottom: 1px solid #eee; padding: 10px 20px;">
          <span style="font-weight: bold; display: block; margin-bottom: 10px;">
            <i class="fas fa-trophy"></i> Seleziona Campionato
          </span>
          <div style="display: flex; flex-direction: column; gap: 10px;">
            <label class="radio-container">
              <input type="radio" name="camp" value="U14" class="camp-radio"> U14
            </label>
            <label class="radio-container">
              <input type="radio" name="camp" value="U15" class="camp-radio"> U15
            </label>
            <label class="radio-container">
              <input type="radio" name="camp" value="Tutti" class="camp-radio"> Tutti
            </label>
          </div>
        </li>		
        <li>
          <label style="cursor: pointer; display: flex; align-items: center; gap: 8px;">
            <input type="checkbox" id="togglePast" />
            Escludi giocate
          </label>
        </li>
        <li>
          <button id="toggleTheme1" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; padding:0; display:flex; align-items:center; gap:8px;">
            <i class="fas fa-moon"></i> Dark Mode
          </button>
        </li>
        <li>
          <button id="adminBtn" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; padding:0; display:flex; align-items:center; gap:8px;">
            <i class="fas fa-user-shield"></i> Admin
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Contenitore partite -->
  <div id="listaPartite" class="loading">Caricamento Calendario...</div>
  
  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- ATTENZIONE: Aggiornare la versione -->
  <!-- ------------------------------------------------------------------------- -->
  <script src="common.js?v=1.0.89"></script>
  <script src="calendario.js?v=1.0.89"></script>

</body>
</html>
