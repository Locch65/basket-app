<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polismile Basket App</title>
    <script src="common.js?v=1.0.97"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #121212;
            --primary: #27ae60;
            --card-color: #1e1e1e;
            --text-color: #ffffff;
            --overlay: rgba(0, 0, 0, 0.85);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        h1 {
            margin: 0;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .header-logo {
            width: 64px;
            height: 64px;
            object-fit: contain;
        }
		
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            flex-grow: 1;
        }

        .menu-button {
            background-color: var(--card-color);
            border: 1px solid #333;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
			text-align: center;
            padding: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        .menu-button i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        /* Stile per il testo su più righe */
        #live-text { 
            font-weight: bold; 
            font-size: 0.9rem; 
            line-height: 1.2; /* Riduce lo spazio tra le righe */
            display: block;
        }
		
        .menu-button span {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- STATO LIVE ATTIVO --- */
        .menu-button.live-active {
            border: 2px solid #ff0000;
            pointer-events: auto;
            opacity: 1;
        }
        
        .menu-button.live-active i {
            color: #ff0000;
            animation: pulse 2s infinite;
        }

        /* --- STATO LIVE DISATTIVATO --- */
        .menu-button.live-off {
            opacity: 0.4;
            pointer-events: none; /* Rende il bottone insensibile */
            filter: grayscale(1);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- POPUP --- */
        #customPopup {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--overlay);
            z-index: 1000;
            justify-content: center; align-items: center;
        }

        .popup-content {
            background-color: var(--card-color);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 30px;
            width: 80%; max-width: 300px;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        .popup-btn {
            background-color: var(--primary);
            color: white; border: none;
            padding: 12px 40px; border-radius: 10px;
            font-weight: bold; cursor: pointer;
            text-transform: uppercase; margin-top: 20px;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
		.app-version {
          text-align: center;
          font-size: 0.8rem;
          color: #666;
          margin-top: auto; /* Lo spinge verso il basso se il contenitore è flex */
          padding-bottom: 15px;
          letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Polismile Basket U14</h1>
        <div class="app-version">Versione 1.0.97</div>
        <img src="icon-192.png" alt="Logo Polismile" class="header-logo">
    </header>
	
    <div class="menu-grid">
        <a href="roster.html" class="menu-button">
            <i class="fas fa-users"></i>
            <span style="font-weight:bold; font-size: 1rem;">Roster & Statistiche</span>
        </a>

        <a href="calendario.html" class="menu-button">
            <i class="fas fa-calendar-alt"></i>
            <span style="font-weight:bold; font-size: 1rem;">Calendario</span>
        </a>

        <div id="btn-live" class="menu-button live-off" onclick="GotoLive()">
            <i class="fas fa-broadcast-tower"></i>
            <span id="live-text">Live</span>
        </div>
        
        <div class="menu-button" onclick="mostraPopup()">
            <i class="fas fa-trophy"></i>
            <span style="font-weight:bold; font-size: 1rem;">Classifiche</span>
        </div>
    </div>
    <div id="customPopup">
        <div class="popup-content">
            <i class="fas fa-tools" style="font-size: 3rem; color: var(--primary);"></i>
            <p>Pagina ancora in costruzione</p>
            <button class="popup-btn" onclick="chiudiPopup()">OK</button>
        </div>
    </div>

    <script>

        let liveMatchData = null; // Memorizza i dati della partita live corrente

        // Funzione per gestire il click sul Live
        function GotoLive() {
            if (liveMatchData) {
                const p = liveMatchData;
                
                // Salvataggio dati richiesti nel localStorage
                localStorage.setItem("matchId", p.matchId || "");
                localStorage.setItem("teamA", p.squadraA || "");
                localStorage.setItem("teamB", p.squadraB || "");
                localStorage.setItem("puntiSquadraA", p.punteggioA || 0);
                localStorage.setItem("puntiSquadraB", p.punteggioB || 0);
                localStorage.setItem("convocazioni", p.convocazioni || "");
                localStorage.setItem("videoURL", p.videoURL || "");
                localStorage.setItem("videoId", extractYouTubeId(p.videoURL));
                localStorage.setItem("matchStartTime", extractYoutubeTime(p.videoURL));
                localStorage.setItem("oraInizioDiretta", p.oraInizioDiretta || "");
                localStorage.setItem("isLive", p.isLive || false);
                localStorage.setItem("statoPartita", p.statoPartita || "");

                // Reindirizzamento
                window.location.href = "direttavideo.html?matchId=" + encodeURIComponent(p.matchId);
            }
        }
		
        function checkLiveStatus() {
            const btnLive = document.getElementById("btn-live");
            const txtLive = document.getElementById("live-text");
            const isAdmin = localStorage.getItem("isAdmin") === "true"; // Recuperiamo il ruolo
        
            fetch(url + "?sheet=Partite")
                .then(res => res.json())
                .then(data => {
                    let partite = Array.isArray(data) ? data : data.data;
        
                    // Cerchiamo la partita live, ma aggiungiamo il controllo sul matchId se non è admin
                    const match = partite.find(p => {
                        const isMatchLive = (p.isLive === "true" || p.isLive === true);
                        
                        if (isAdmin) {
                            return isMatchLive; // L'admin vede tutto ciò che è live
                        } else {
                            // L'utente vede il live SOLO se è U14 o U15
                            const mId = String(p.matchId || "");
                            const isAuthorized = mId.includes("U14") || mId.includes("U15");
                            return isMatchLive && isAuthorized;
                        }
                    });
        
                    if (match) {
                        liveMatchData = match;
                        txtLive.innerHTML = `${match.squadraA}<br>vs<br>${match.squadraB}`;
                        btnLive.classList.replace("live-off", "live-active");
                    } else {
                        liveMatchData = null;
                        txtLive.innerHTML = "Live";
                        btnLive.classList.replace("live-active", "live-off");
                    }
                })
                .catch(err => {
                    console.error("Errore:", err);
                    liveMatchData = null;
                    btnLive.classList.replace("live-active", "live-off");
                });
        }		
		
        // Avvia il controllo subito e poi ogni 5 secondi
        checkLiveStatus();
        setInterval(checkLiveStatus, 10000);

        // Funzioni Popup
        function mostraPopup() { document.getElementById('customPopup').style.display = 'flex'; }
        function chiudiPopup() { document.getElementById('customPopup').style.display = 'none'; }
        
        window.onclick = function(event) {
            let popup = document.getElementById('customPopup');
            if (event.target == popup) chiudiPopup();
        }
    </script>

</body>
</html>
