<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Polismile YouTube Live Stats</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="direttavideo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="video-container">
    <div id="video-loading" class="loading-container">
        <div class="spinner"></div>
        <p>Inizializzazione video...</p>
    </div>
    <div id="ytplayer"></div>
    <div id="hud-overlay">
        <div id="hud-score" class="badge">
            <span id="score-text">0 - 0</span>
            <div id="hud-period" class="badge period-badge hidden">??</div>
        </div>
        <div class="time-container">
          <div id="hud-video-time" class="badge clock-badge">00:00:00</div> 
          <div id="hud-live-status" class="badge live-badge">‚óè</div>
        </div>
        <div id="basket-toast" class="toast hidden"></div>
    </div> 
  </div>

  <div id="stats-section" class="players-list-container">
    <div class="scoreboard">
      <div class="team-labels">
          <span id="label-team-A">SQUADRA A</span>
          <span id="label-team-B">SQUADRA B</span>
        </div>
      <div id="game-score" class="main-score">0 - 0</div>
	  <span id="game-period" class="period-box-mini hidden"></span>
    </div>
<div id="highlights-section" class="highlights-container" style="display: none;">
  <button id="toggle-highlights" class="btn-toggle-off" onclick="toggleHighlights()">
    <i class="fas fa-star"></i> Highlights
  </button>

  <div id="highlights-controls" class="hidden-controls">
    <div class="highlights-buttons">
      <button onclick="gestisciHighlight('start')"><i class="fas fa-fast-backward"></i></button>
      <button onclick="gestisciHighlight('prev')"><i class="fas fa-step-backward"></i></button>
      <button onclick="gestisciHighlight('next')"><i class="fas fa-step-forward"></i></button>
      <button onclick="gestisciHighlight('end')"><i class="fas fa-fast-forward"></i></button>
    </div>
    <div id="highlight-label" class="highlight-placeholder">Seleziona...</div>
  </div>
</div>
    <div id="players-grid">
        <div class="loading-container">
            <img src="icon-192.png" class="spinner-icon" alt="Caricamento...">
            <p>Caricamento statistiche...</p>
        </div>
    </div>  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- ATTENZIONE: Aggiornare la versione -->
  <!-- ------------------------------------------------------------------------- -->
  <script src="common.js?v=1.0.91"></script>
  <script src="direttavideo.js?v=1.0.91"></script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
