<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Polismile YouTube Live Stats</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="direttavideo.css">
</head>
<body>
  <div class="video-container">
    <div id="ytplayer"></div>
    <div id="hud-overlay">
      <div id="hud-score" class="badge">0 - 0</div>
      
      <div id="hud-live-status" class="badge live-badge">ðŸ”´ LIVE</div>
      
      <div id="basket-toast" class="toast hidden"></div>
    </div>
  </div>

  <div id="stats-section" class="players-list-container">
    <div class="scoreboard">
      <div class="team-labels">
          <span id="label-team-A">SQUADRA A</span>
          
          <div class="sync-controls-mini">
            <button onclick="cambiaSync(-1)">-</button>
            <span id="sync-value" onclick="calcolaLatenzaAutomatica()" style="cursor:pointer; text-decoration:underline;">2s</span>
            <button onclick="cambiaSync(1)">+</button>
            <button onclick="calcolaLatenzaAutomatica()" style="margin-left:5px; font-size:10px; padding:2px 5px;">AUTO</button>
          </div>
      
          <span id="label-team-B">SQUADRA B</span>
        </div>
      <div id="game-score" class="main-score">0 - 0</div>
    </div>
    <div id="players-grid"></div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="module" src="direttavideo.js"></script>
</body>
</html>
