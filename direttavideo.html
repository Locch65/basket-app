<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Polismile YouTube Live Stats</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="direttavideo.css">
</head>
<body>
  <div class="video-container">

    <div id="ytplayer"></div>
    <div id="hud-overlay">
        <div id="hud-score" class="badge">0 - 0</div>
        <div id="hud-period" class="badge period-badge hidden"></div>
        <div class="time-container">
          <div id="hud-video-time" class="badge clock-badge">00:00:00</div> 
          <div id="hud-live-status" class="badge live-badge">‚óè</div>
        </div>
        <div id="basket-toast" class="toast hidden"></div>
    </div> 
  </div>

  <div id="stats-section" class="players-list-container">
    <div class="scoreboard">
      <div class="team-labels">
          <span id="label-team-A">SQUADRA A</span>
          <span id="label-team-B">SQUADRA B</span>
        </div>
      <div id="game-score" class="main-score">0 - 0</div>
	  <span id="game-period" class="period-box-mini hidden"></span>
    </div>
    <div id="players-grid"></div>
  </div>

  <!-- ------------------------------------------------------------------------- -->
  <!-- ATTENZIONE: Aggiornare la versione -->
  <!-- ------------------------------------------------------------------------- -->
  <script src="common.js?v=1.0.77"></script>
  <script src="direttavideo.js?v=1.0.77"></script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
