<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Oppo Find X3 Pro Mockup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .oppo-frame {
      width: 400px;
      height: 800px;
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .status-bar {
      height: 24px;
      background: #000;
      color: #fff;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
    }

    .iframe-wrapper {
  position: relative;
  flex: 1;
  overflow: hidden; 
  /* Se vuoi nascondere la scrollbar verticale pur permettendo lo scroll, 
     puoi usare le proprietÃ  sotto */
  scrollbar-width: none; /* Firefox */
  -ms-overflow-style: none; /* IE/Edge */
}

.iframe-wrapper::-webkit-scrollbar {
  display: none; /* Chrome/Safari */
}

    /* Sposta la scrollbar fuori dalla cornice visibile */
    .screen {
  width: 100%; /* Rimosso il calc che causava lo sforamento */
  height: 100%;
  border: none;
  display: block;
}

    .fullscreen-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="oppo-frame">
    <button class="fullscreen-btn" onclick="openFullscreen()">Fullscreen</button>
    <div class="status-bar">
      <span>19:24</span>
      <span>ðŸ”‹ 85%</span>
    </div>

    <!-- Wrapper che nasconde la scrollbar -->
    <div class="iframe-wrapper">
      <iframe class="screen" src="match.html"></iframe>
    </div>
  </div>

  <script>
    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

</body>
</html>
