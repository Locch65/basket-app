<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Roster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .player-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .player-info {
      text-align: center;
    }
    .player-info h2 {
      margin: 5px 0;
    }
    .loading {
      text-align: center;
      font-size: 1.5em;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Swiper container -->
  <div class="swiper">
    <div class="swiper-wrapper" id="roster-container">
      <!-- Le schede verranno generate dinamicamente -->
    </div>
    <!-- Paginazione -->
    <div class="swiper-pagination"></div>
    <!-- Frecce -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const url = 
       "https://script.google.com/macros/s/AKfycbxbXnHTn9ODioPfLLrMV9zVeRJ1TiQ9tnLMLPj6rmIosdqSW21opDXoWaZ-Y2bMMuWhgA/exec"

    function normalizeUrl(url) {
      if (!url) return "";
      if (!/^https?:\/\//i.test(url)) {
        return "https://" + url;
      }
      return url.trim();
    }

    // Converte un link Google Drive "view" in un link diretto "uc?id"
    function convertDriveLink(url) {
      if (!url) return "";
      // Caso: /d/FILE_ID/
      let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
      if (match && match[1]) {
        return `https://drive.google.com/uc?id=${match[1]}`;
      }
      // Caso: id=FILE_ID
      match = url.match(/id=([a-zA-Z0-9_-]+)/);
      if (match && match[1]) {
        return `https://drive.google.com/uc?id=${match[1]}`;
      }
      return url; // fallback
    }

    function caricaRoster() {
      const container = document.getElementById("roster-container");
      container.classList.add("loading");
      container.innerHTML = "<div class='loading'>Loading...</div>";

      fetch(url + "?sheet=Roster")
        .then(res => res.json())
        .then(data => {
          container.classList.remove("loading");
          const roster = Array.isArray(data) ? data : data.data;
          if (!Array.isArray(roster) || roster.length === 0) {
            container.innerHTML = "<div>Nessun giocatore disponibile</div>";
            return;
          }

          const frag = document.createDocumentFragment();

          roster.forEach(player => {
            const slide = document.createElement("div");
            slide.classList.add("swiper-slide");
            // Normalizza e converte il link della foto
            const img = normalizeUrl(convertDriveLink((player.Foto || "").trim()));
			console.log(player.Foto);
			console.log(img);
            
            slide.innerHTML = `
              <img src="${player.Foto}" 
              alt="${player.Nome} ${player.Cognome}" 
                   class="player-photo" />
              <div class="player-info">
                <h2>#${player["Numero Maglia"]}</h2>
                <h2>${player.Nome} ${player.Cognome}</h2>
              </div>
            `;


            frag.appendChild(slide);
          });

          container.replaceChildren(frag);

          // Inizializza Swiper
          new Swiper('.swiper', {
            direction: 'horizontal',
            loop: false,
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            keyboard: { enabled: true },
            effect: 'slide', // puoi provare anche 'fade', 'cube', 'coverflow'
            speed: 600       // velocitÃ  transizione in ms
          });
        })
        .catch(err => {
          container.classList.remove("loading");
          container.innerHTML = "<div>Errore caricamento roster: " + err.message + "</div>";
          console.error(err);
        });
    }

    caricaRoster();
  </script>
</body>
</html>
