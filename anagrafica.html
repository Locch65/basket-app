<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Anagrafica Roster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      overflow-x: hidden; /* Evita micro-scroll laterali */
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      /* Fondamentale per evitare lo slittamento accumulato: */
      box-sizing: border-box; 
      width: 100%;
    }
    .player-photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      background: #eee; /* Placeholder grigio se l'immagine carica lenta */
    }
    .player-info {
      text-align: center;
    }
    .player-info h2 {
      margin: 5px 0;
    }
    /* Pulsante per tornare alla lista */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a href="roster.html" class="back-btn">‚Üê Torna alla lista</a>

  <div class="swiper">
    <div class="swiper-wrapper" id="roster-container">
      </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    function normalizeUrl(url) {
      if (!url) return "";
      if (!/^https?:\/\//i.test(url)) return "https://" + url;
      return url.trim();
    }

    function convertDriveLink(url) {
      if (!url) return "";
      let match = url.match(/\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
      if (match && match[1]) {
        return `https://drive.google.com/uc?id=${match[1]}`;
      }
      return url;
    }

    function caricaRoster() {
      const container = document.getElementById("roster-container");
      
      // Recupero dati da localStorage salvati da roster.html
      const datiSalvati = localStorage.getItem("datiRoster");
      
      if (!datiSalvati) {
        container.innerHTML = "<div class='swiper-slide'><h2>Dati non trovati. Torna alla lista.</h2></div>";
        return;
      }

      const roster = JSON.parse(datiSalvati);
      const frag = document.createDocumentFragment();

      roster.forEach(player => {
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        
        // Conversione corretta del link foto
        const imgUrl = normalizeUrl(convertDriveLink((player.Foto || "").trim()));
        
        slide.innerHTML = `
          <img src="${player.Foto}" alt="${player.Nome}" class="player-photo" />
          <div class="player-info">
            <h2>#${player["Numero Maglia"] || "00"}</h2>
            <h2>${player.Nome} ${player.Cognome}</h2>
          </div>
        `;
        frag.appendChild(slide);
      });

      container.replaceChildren(frag);

      // Gestione indice per posizionamento iniziale
      const urlParams = new URLSearchParams(window.location.search);
      const playerIndex = urlParams.get('player');

      // Inizializzazione Swiper
      new Swiper('.swiper', {
        direction: 'horizontal',
        initialSlide: playerIndex ? parseInt(playerIndex) : 0,
        loop: false,
        slidesPerView: 1,
        centeredSlides: true,
        spaceBetween: 0,
        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
        keyboard: { enabled: true },
        speed: 400,
        observer: true,
        observeParents: true
      });
    }

    // Esecuzione al caricamento della pagina
    caricaRoster();
  </script>
</body>
</html>
